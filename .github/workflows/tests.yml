# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: pip install pytest requests

      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Print args
        run: |
          echo ${BRANCH_NAME}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          BRANCH=${BRANCH_NAME} pytest tests -sv

#      - name: Publish reqover results
#        uses: reqover/reqover-action@master
#        with:
#          projectToken: o5moiyopdmjs
#          buildName: ${{ env.BRANCH_NAME }}
#          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate coverage report
        run: | 
          docker run -v $PWD:/reqover \
            -v $PWD/reqover-results:/tmp/data \
            -v $PWD/swagger.json:/tmp/swagger.json \
            reqover/reqover-cli generate -f /tmp/swagger.json -d /tmp/data -p /v2 --html

      - uses: actions/upload-artifact@v3
        with:
          name: reqover-report
          path: .reqover/report